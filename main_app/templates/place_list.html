{% extends 'base.html' %}

{% block title %}The Full List{% endblock %}

{% block content %}

<h1>The 50 Best Places to Travel in 2023</h1>

{% for place in places %}
<p>{{place.type}}</p>
<h3><b>{{place.name}}</b></h3>
<img src="{{place.image}}">
<p>{{place.bio}}</p>
<hr>
{% empty %}

<p>No desinations available</p>

{% endfor %}

{% endblock %}
